<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <script>
    function mathOperation(arg1, arg2, operation) {
      
      switch(operation) {
        case "+":
            alert(arg1 + arg2);
          break;

        case "-":
            alert(arg1 - arg2);
          break;

        case "*":
            alert(arg1 * arg2);

        break;

        case "/":
            alert(arg1 / arg2);

          break;
        
        default:
          alert('hi!');
        
      }
    }
  
    mathOperation(2, 5, "-");
    mathOperation(2, 5, "+");
    mathOperation(2, 5, "*");
    mathOperation(2, 5, "/");
    
  </script>
  
</body>
</html>
